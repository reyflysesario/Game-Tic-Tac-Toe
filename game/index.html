<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="game-mode-selection">
            <button id="modeTwoPlayers" class="mode-button active">2 Pemain</button>
            <button id="modeVsBot" class="mode-button">Vs. Bot</button>
        </div>

        <div id="botLevelSelection" class="bot-level-selection hidden">
            <label for="botLevel">Level Bot:</label>
            <select id="botLevel">
                <option value="easy">Mudah</option>
                <option value="medium">Sedang</option>
                <option value="hard">Sulit (Minimax)</option>
            </select>
        </div>

        <div id="status" class="game-status">Giliran Pemain X</div>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="resetButton" class="reset-button">Mulai Ulang Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
